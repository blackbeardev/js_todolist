<!DOCTYPE html>
<html>
    <head>
        <title>Todo list</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
        
        <h1>Todo List</h1>
        
        <div>
           <button onclick="handlers.displayTodos()">Display todos</button>
           <button onclick="handlers.toggleAll()">Toggle All</button>
        </div>
        
        
        <div>
            <button onclick="handlers.addTodo()">Add a todo</button>
            <input type="text" name="" id="addTodoTextInput" placeholder="New todo" />
        </div>
        
        <div>
            <button onclick="handlers.changeTodo()">Change Todo</button>
            <input type="number" id="changeTodoPositionInput" placeholder="">
            <input type="text" id="changeTodoTextInput" placeholder="">
        </div>
        
        <div>
            <button onclick="handlers.deleteTodo()">Delete Todo</button>
            <input type="number" id="deleteTodoPositionInput" placeholder="">
        </div>
        
        <div>
            <button onclick="handlers.toggleCompleted()">Toggle completed</button>
            <input type="number" id="toggleTodoPositionInput" placeholder="">
        </div>
        
        
        
        <script type="text/javascript" src="js/app.js"></script>
        
    </body>
</html>
